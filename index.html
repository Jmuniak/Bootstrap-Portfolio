<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS Link -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>

<body>

    <!-- Nav Bar Inside a Fluid Container -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapse" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
                    <!-- removed --- aria-label="Toggle navigation"> -->
                    <span class="sr-only">Toggle navigation"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <!-- <span class="navbar-toggler-icon"></span> -->
                </button>
                <a class="navbar-brand" href="#"> Jeremy Muniak</a>
            </div>


            <!-- Collecting nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-link" href="#">About Me </a></li>
                    <li><a class="nav-link" href="#">Portfolio </a></li>
                    <li><a class="nav-link" href="#">Contact </a></li>
                </ul>
            </div>   <!-- /.navbar-collapse-->
        </div>    <!-- /.container-fluid-->
    </nav>

    <!-- End Nav Bar -->

    <!-- // Extra small devices (portrait phones, less than 576px) -->
    <!-- // No media query for `xs` since this is the default in Bootstrap -->

    <!-- // Small devices (landscape phones, 576px and up) -->
    <!-- @media (min-width: 576px) { ... } -->

    <!-- // Medium devices (tablets, 768px and up) -->
    <!-- @media (min-width: 768px) { ... } -->

    <!-- // Large devices (desktops, 992px and up) -->
    <!-- @media (min-width: 992px) { ... } -->

    <!-- // Extra large devices (large desktops, 1200px and up) -->
    <!-- @media (min-width: 1200px) { ... } -->


    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
        <div class="col-xs-12 col-md-8">.col-xs-12 .col-md-8</div>
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
        <div class="col-xs-6 col-md-4">.col-xs-6 .col-md-4</div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
        <div class="col-xs-6">.col-xs-6</div>
        <div class="col-xs-6">.col-xs-6</div>
    </div>






    <!-- Sticky Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>


</body>

</html>
