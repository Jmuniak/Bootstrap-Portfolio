    <!-- The Nav tag could be a Div but HTML5 standards and bootstrap docs give the nav tag. 
    The class is navbar, navbar-light describes color, bg-light says the background will be light so make the text dark,
    bg-light makes the background a light color. 
    navbar-expand-lg tells the navbar that we want to break this apart horizontally in a large screen
    the fixed-top "utility" keeps the nav bar at the top of the viewport while things scroll under it. -->
    <nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">
        <!-- navbar-brand Makes the text slightly different. -->
        <a href="index.html" class="navbar-brand">Jeremy Muniak</a>
        <!-- the button class is ="navbar-toggler" data-toggle="collapse" data-tagrget=#navbarCollapse 
                            [keep in mind; data-toggle needs to ="collapse" for bootstrap to work, 
                            you need to create a data toggle and data target, the target is pointing to the id, 
                            which will contain the unordered list that collapses into the button.] -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <!-- This span class of ="navbar-toggler-icon" gives the burger menu on smaller screens. -->
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- This class is =collapse navbar-collapse in order to make the li collapse into a button, 
                            that is the above class =button -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- The class is navbar-nav to tell bootstrap it will be navigation links. 
                                ml-auto stands for "margin left: auto;" -->
            <ul class="navbar-nav ml-auto">
                <!-- List items need to have a class of navbar-item -->
                <li class="navbar-item">
                    <!-- anchor tags need to have a class of nav-link -->
                    <a href="index.html" class="nav-link">About</a>
                </li>
                <li class="navbar-item">

                </li>
                <li class="navbar-item">
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <!--ends the  unordered list-->
        </div>
        <!--ends the collapes navbar-collapse class-->
    </nav>
