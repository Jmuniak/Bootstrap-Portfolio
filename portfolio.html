    <!-- This is outside the scope of the media queries lesson but also a cool thing to know, you can define separate external .css sheets and link them based on screen size. Example:
<link rel="stylesheet" media="screen and (min-width: 900px)" href="widescreen.css">
<link rel="stylesheet" media="screen and (max-width: 600px)" href="smallscreen.css"> -->

<body>
    <!-- The Nav tag could be a Div but HTML5 standards a   nd bootstrap docs give the nav tag. 
    The class is navbar, navbar-light describes color, bg-light says the background will be light so make the text dark,
    bg-light makes the background a light color. 
    navbar-expand-lg tells the navbar that we want to break this apart horizontally in a large screen
    the fixed-top "utility" keeps the nav bar at the top of the viewport while things scroll under it. -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- navbar-brand Makes the text slightly different. -->
        <div class="container">
            <!-- Text-white is obvious but took me forever to figure out with the navbar-light/dark bg-light/dark and hamburger menu disapearing issues.  -->
            <a class="navbar-brand text-white" href="index.html">Jeremy Muniak</a>
            <!-- the button class is ="navbar-toggler" data-toggle="collapse" data-tagrget=#navbarCollapse 
                        [keep in mind; data-toggle needs to ="collapse" for bootstrap to work, 
                        you need to create a data toggle and data target, the target is pointing to the id, 
                        which will contain the unordered list that collapses into the button.] -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- This span class of ="navbar-toggler-icon" gives the burger menu on smaller screens. -->
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- This class is =collapse navbar-collapse in order to make the li collapse into a button, 
                        that is the above class =button -->
            <div class="collapse navbar-collapse justify-content-md-end" id="navbarNav">
                <ul class="navbar-nav list-group-horizontal justify-content-around">
                    <!-- if you replace justify-content-around with justify-content-sm-center you can achieve a similar outcome,
                                                    but there will be no margin between your list items.
                                                    you would have you add ml-1 and mr-1 to each <li>-->
                    <!-- The class is navbar-nav to tell bootstrap it will be navigation links.-->

                    <!-- List items need to have a class of nav-item -->
                    <!-- <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">My Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" tabindex="-1">Contact Me</a>
                    </li>
                </ul>
                <!--ends the  unordered list-->
            </div>
            <!--ends the collapes navbar-collapse class-->
        </div>
        <!--ends the container -->
    </nav>
    <!--ends the navbar-->
